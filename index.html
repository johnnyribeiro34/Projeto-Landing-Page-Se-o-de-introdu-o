<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./src/img/images/favicon-32x32.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/menu.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Kumbh+Sans:wght@100..900&family=Lexend+Deca:wght@100..900&family=Manrope&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Poppins:wght@400;600&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>Seção de introdução</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a class="logo" href="#">
          <img class="img" src="./src/img/images/logo.svg" alt="" />
        </a>

        <nav class="navegacao">
          <input type="checkbox" id="menu-hamburguer" />
          <label for="menu-hamburguer">
            <div class="menu">
              <span class="hamburguer"></span>
            </div>
          </label>

          <ul class="lista">
            <li>
              <a href="#"><p>Features</p></a>
            </li>
            <li>
              <a href="#"><p>Company</p></a>
            </li>
            <li>
              <a href="#"><p>Careers</p></a>
            </li>
            <li>
              <a href="#"><p>About</p></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="hero">
      <section class="textos-imagens">
        <div class="textos">
          <h1>Make remote work</h1>
          <p>
            Get your team in sync, nomatter you location. Streamline processes,
            create team rituals, and watch productivity soar.
          </p>
          <div class="botao">
            <a href="#"><p>Learn more</p></a>
          </div>
        </div>

        <ul class="imagens">
          <li>
            <img src="./src/img/images/client-databiz.svg" alt="logo databiz" />
          </li>
          <li>
            <img
              src="./src/img/images/client-audiophile.svg"
              alt="logo audio phiple"
            />
          </li>
          <li>
            <img src="./src/img/images/client-meet.svg" alt="logo meet" />
          </li>
          <li>
            <img src="./src/img/images/client-maker.svg" alt="logo maker" />
          </li>
        </ul>
      </section>

      <section class="imagem-principal">
        <picture class="img">
          <img
            src="./src/img/images/image-hero-desktop.png"
            alt="Imagem principal"
          />
        </picture>
      </section>
    </section>
  </body>
</html>
